<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotation PDF</title>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->

  <style>
    .section-title {
      font-weight: bold;
      margin-top: 20px;
    }

    .btn-add {
      background-color: #4CAF50;
      color: white;
    }

    .btn-duplicate {
      background-color: #FFC107;
      color: white;
    }

    .btn-delete {
      background-color: #F44336;
      color: white;
    }

    table th,
    table td {
      text-align: center;
      vertical-align: middle;
    }

    .action-buttons {
      text-align: left;
      margin-top: 10px;
    }

    body {
      font-size: 14px;
    }

    .container {
      width: 794px;
      margin-left: auto;
      margin-right: auto;
      padding: 15px;
    }

    .my-4 {
      margin-top: 1.5rem !important;
      margin-bottom: 1.5rem !important;
    }

    .mb-4 {
      margin-bottom: 1.5rem !important;
    }

    .mb-3 {
      margin-bottom: 1rem !important;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin-right: -15px;
      margin-left: -15px;
    }

    .col-md-6 {
      flex: 0 0 50%;
      max-width: 50%;
      padding-right: 15px;
      padding-left: 15px;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .col-form-label {
      display: inline-block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .col-4 {
      flex: 0 0 33.3333%;
      max-width: 33.3333%;
    }

    .col-6,
    .col-8 {
      flex: 0 0 66.6666%;
      max-width: 66.6666%;
    }

    .table-responsive {
      display: block;
      width: 100%;
      overflow-x: auto;
    }

    .table {
      width: 100%;
      margin-bottom: 1rem;
      color: #212529;
      border-collapse: collapse;
    }

    .table-bordered {
      border: 1px solid #dee2e6;
    }

    .table thead th {
      vertical-align: bottom;
      border-bottom: 2px solid #dee2e6;
      border-left: 2px solid #dee2e6;
      border-right: 2px solid #dee2e6;
    }
    
    .table tbody+tbody {
      border-left: 2px solid #dee2e6;
      border-right: 2px solid #dee2e6;
      border-top: 2px solid #dee2e6;
    }

    .table td,
    .table th {
      padding: 0.75rem;
      vertical-align: top;
      border-top: 1px solid #dee2e6;
      border-left: 2px solid #dee2e6;
      border-right: 2px solid #dee2e6;
    }

    .thead-light th {
      background-color: #f8f9fa;
      color: #495057;
    }

    h1,
    h2 {
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    h1 {
      font-size: 2.5rem;
    }

    h2 {
      font-size: 2rem;
    }


    .table-main,
    .table-main th,
    .table-main td {
      border: none !important;
      padding: 20px; 
    }
  </style>
</head>

<body class="container my-4">

  <h1 class="mb-4">Estimate</h1>
  <form>
    <h2 class="mb-3">Customer Details</h2>
    
    <table class="table table-main" style="border: none;">
      <tbody>
        <tr>
          <td>
            <table class="table">
              <tbody>
                <tr>
                  <th>Name</th>
                  <th>:</th>
                  <td>{{name}}</td>
                </tr>
                <tr>
                  <th>Phone</th>
                  <th>:</th>
                  <td>{{contact_no}}</td>
                </tr>
                <tr>
                  <th>Address</th>
                  <th>:</th>
                  <td>{{address}}</td>
                </tr>
                <tr>
                  <th>Reference</th>
                  <th>:</th>
                  <td>{{quote_by}}</td>
                </tr>
              </tbody>
            </table>
          </td>
          <td>
            <table class="table">
              <tbody>

                <tr>
                  <th>Quotation No</th>
                  <th>:</th>
                  <td>{{quote_number}}</td>
                </tr>
                <tr>
                  <th>Date</th>
                  <th>:</th>
                  <td>{{date}}</td>
                </tr>
                <tr>
                  <th>Sales Rep</th>
                  <th>:</th>
                  <td>{{sales_rep}}</td>
                </tr>
                <tr>
                  <th>Sales Contact</th>
                  <th>:</th>
                  <td>{{salesContact}}</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  
    <h2 class="mb-3">Items</h2>
    <div class='mt-3'>
      <div class="table-responsive mb-3">
        <table class="table table-bordered">
          <thead class="thead-light">
            <tr>
              <th>Item</th>
              <th>Material</th>
              <th>Uom</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Amount</th>
              <th>Total</th>
            </tr>
          </thead>
          {{#quotationItems}}

          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </form>
</body>

</html>
